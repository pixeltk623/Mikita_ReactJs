<!-- http://localhost/growweb/api/v1/category -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		table {
			margin: auto;
		}

		table tr th,td {
			padding: 10px;
		}
	</style>
</head>
<body>

<!-- 	https://jsonplaceholder.typicode.com/ -->

	<div id="result">
		
	</div>

<script type="text/javascript">
	var url = "https://jsonplaceholder.typicode.com/users";
	var httpReq = new XMLHttpRequest();
	httpReq.open( "GET", url, false ); // false for synchronous request
    httpReq.send( null );

    var finalData = JSON.parse(httpReq.responseText);

    var html = '';

    html += '<table border="1" style="border-collapse:collapse; width: 80%;">';

	    html += '<tr>';
	    	html += '<th>Sr.No</th>';
	    	html += '<th>Name</th>';
	    	html += '<th>Email</th>';
	    html += '</tr>';
    for(var i = 0; i<finalData.length; i++) {

    	html += '<tr>';
    		html += '<td>'+(i+1)+'</td>';
	    	html += '<td>'+finalData[i].name+'</td>';
	    	html += '<td>'+finalData[i].email+'</td>';
	    html += '</tr>';
    }

    html += '</table>';

    document.getElementById('result').innerHTML = html;
</script>
</body>
</html>
