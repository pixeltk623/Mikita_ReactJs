<html>
<head>

<body>

	<div class="container">
		<h1>CRUD Operations In Javascript</h1>
		<div class="alert" id="alert-success">
			<strong>Success!</strong> User is Deleted

		<div class="alert" id="alert-danger">
			<strong>Oops!</strong> Somehing Error
		</div>
		<div class="row">
			<div class="col-6">
				<div id="form">
					<form method="POST" id="addNewEmployee">
						<table border="1" style="border-collapse:collapse; width: 90%;">
							<tr>
								<th>Name</th>
								<td>
									<input type="text" name="name" id="name">
									<span id="e1"></span>
								</td>
							</tr>

							<tr>
								<th>Email</th>
								<td>
									<input type="email" name="email" id="email">
									<span id="e2"></span>
								</td>
							</tr>

							</tr>

				</div>

			<div class="col-6">

			</div>

	<script type="text/javascript">

		let alertSuccess = document.getElementById('alert-success');
		let alertDanger = document.getElementById('alert-danger');

		alertSuccess.style.display = 'none';
		alertDanger.style.display = 'none';

		var url = "http://localhost/rest-api/api/read.php";
		getAllData();
		function getAllData() {
			var httpReq = new XMLHttpRequest();
			
			httpReq.open( "GET", url, false );

			/* Hello this is javascript API CAll */
			httpReq.open( "GET", url, false ); // false for synchronous request
		 	
		 	// This is Test API

		    httpReq.send( null );
		    var finalData = JSON.parse(httpReq.responseText);
		    
		    if(httpReq.status==404) {
		    	var notFound = finalData.message;
		    } else {
		    	var bodyData =  finalData.body;	
		    }

		    

		    console.log(notFound);	

		    console.log(httpReq.status);

		    //var b = JSON.parse(response);  //solves the problem

		    //console.log(httpReq.responseText.replace(/['"]+/g, ''));



		    var html = '';
		    html += '<table border="1" style="border-collapse:collapse; width: 80%;">';
			    html += '<tr>';
			    	html += '<th>Sr.No</th>';
			    	html += '<th>Name</th>';
			    	html += '<th>Email</th>';
			    	html += '<th>Age</th>';
			    	html += '<th>Designation</th>';
			    	html += '<th>Action</th>';
			    html += '</tr>';


			if(httpReq.status==404) {

				html += '<tr>';
			    		html += '<td colspan="6" style="text-align: center;">'+notFound+'</td>';
			    html += '</tr>';

			} else {

			    for(var i = 0; i<bodyData.length; i++) {
			    	html += '<tr>';
			    		html += '<td>'+(i+1)+'</td>';
				    	html += '<td>'+bodyData[i].name+'</td>';
				    	html += '<td>'+bodyData[i].email+'</td>';
				    	html += '<td>'+bodyData[i].age+'</td>';
				    	html += '<td>'+bodyData[i].designation+'</td>';
				    	html += '<th style="display: inline-flex;"><button type="button" class="edit">Edit</button> <button type="button" class="show" onclick="showData(`'+bodyData[i].id+'`)">Show</button>  <button type="button" class="delete" onclick="deleteData(`'+bodyData[i].id+'`)">Delete</button></th>';
				    html += '</tr>';
			    }
			}
		    html += '</table>';
		    document.getElementById('result').innerHTML = html;
		}

	    function submitData() {
	    	var e1 		= 	document.getElementById('e1');
	    	var e2 		= 	document.getElementById('e2');
	    	var e3 		= 	document.getElementById('e3');
	    	var e4 		= 	document.getElementById('e4');

	    	var nameOfUser 	= 	document.getElementById('name').value;
	    	var email 	= 	document.getElementById('email').value;
	    	var age 	= 	document.getElementById('age').value;
	    	var designation 	= 	document.getElementById('designation').value;

	    	if(nameOfUser=='') {
	    		e1.innerHTML = 'Name can not be blank';
	    		e1.style.color = 'red';
	    	} else {
	    		e1.innerHTML = '';
	    	}

	    	if(email=='') {
	    		e2.innerHTML = 'Email can not be blank';
	    		e2.style.color = 'red';
	    	} else {
	    		e2.innerHTML = '';
	    	}

	    	if(age=='') {
	    		e3.innerHTML = 'Age can not be blank';
	    		e3.style.color = 'red';
	    	} else {
	    		e3.innerHTML = '';
	    	}

	    	if(designation=='') {
	    		e4.innerHTML = 'designation can not be blank';
	    		e4.style.color = 'red';
	    	} else {
	    		e4.innerHTML = '';
	    	}

	    	if((nameOfUser && email && age && designation)!=='') {
	    		
	    		let formData = {name: nameOfUser, email: email, age: age, designation: designation, created: "2022-06-06 05:12:50"};

	    		let myJSONData = JSON.stringify(formData);


	    		var httpReq = new XMLHttpRequest();
				httpReq.open( "POST", "http://localhost/rest-api/api/create.php", true ); // false for synchronous request
			    httpReq.send( myJSONData );

			 	getAllData();
			 	document.getElementById("addNewEmployee").reset();

	    	}

	    	return false;
	    }

	    function deleteData(userId) {
	    	var myJSONData = {id: userId};
	    	myJSONData = JSON.stringify(myJSONData);
	    	var httpReq = new XMLHttpRequest();
/*	    	httpReq.setRequestHeader("Content-Type", "application/json");*/

			httpReq.open( "POST", "http://localhost/rest-api/api/delete.php", true ); // false for synchronous request
		    httpReq.send( myJSONData );

		    /*console.log(httpReq.responseText);*/

		    httpReq.onload = function () {

		    	if (httpReq.status===200) {
		    		alertSuccess.style.display = 'block';
					getAllData();
		    	} else {
		    		alertDanger.style.display = 'block';
		    	}

		    	setTimeout(myGreeting, 2000);

			};

			function myGreeting() {
				alertSuccess.style.display = 'none';
				alertDanger.style.display = 'none';
			}

	    	//getAllData();
	    }

	    	getAllData();
	    }

	    	getAllData();
	    }

		    httpReq.send( null );
		    var finalData = JSON.parse(httpReq.responseText);

		    alert(finalData.name);
	    }

	</script>
