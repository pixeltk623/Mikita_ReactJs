<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css"></style>
</head>
<body>
	<h1 style="text-align:center;">Audio And Video In HTML</h1>
	<!-- muted autoplay controlslist="nofullscreen" -->
	<button type="button" onclick="playAndPause();">Play/Pause</button>
	<button type="button" onclick="makeBig();">Make Big</button>
	<button type="button" onclick="makeNormal();">Normal Size</button>
	<br><br>
	<video controls id="myVideo" muted width="700">
		<source src="media/video.mp4" type="video/mp4">
	</video>

	<script type="text/javascript">

		var myVideo = document.getElementById('myVideo');

		function playAndPause() {
			//alert("Hello This is Kumar");
			// console.log(myVideo.paused);

			if(myVideo.paused==true) {
				// console.log("Video is Paused");
				myVideo.play();
			} else {
				//console.log("Video is Play");
				myVideo.pause();
			}
		}

		function makeBig() {
			myVideo.width="800"
		}

		function makeNormal() {
			myVideo.width="700"
		}
	</script>
</body>
</html>
