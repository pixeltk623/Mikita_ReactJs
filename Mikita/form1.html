<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style type="text/css">
        table {
            margin: auto;
        }

        table tr th {
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- <fieldset style="background-color: rgba(0, 0, 0, 0.137);"> -->
   
    <form method="post" style="text-align: center;">
      <center><h2>Registration Form</h2></center>
       <table>
        <tr>
            <th>First Name</th>
            <td><input type="text" name="First name"></td> 
            
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text" name="Last name"></td>
        
        </tr>
        <tr>
            <th>Nick Name</th>
            <td><input type="text" name="Nick name"></td>
        
        </tr>
        <tr>
            <th>E-Mail</th>
            <td><input type="email" name="Email"></td>
       
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" name="Password"></td>
      
        </tr>
        <tr>
            <th>Gender</th>
            <td><input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Other">Other</td>
        </tr>
        <tr>
            <th>Mobile</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea name="" id="" cols="20" rows="5"></textarea>
                </td>
        </tr>
        <tr>
            <th><button type="submit">Submit</button></th>
            <th><button type="reset">Reset</button></th>
        </tr>
        </table>
    </form>
   
<!-- </fieldset> -->
</body>
</html>
