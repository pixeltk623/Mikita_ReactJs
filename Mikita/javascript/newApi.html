<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
			margin: auto;
		}
		table tr th,td {
			padding: 10px;
		}

		.col-6 {
			width: 42%;
			float: left;
		}

		h1 {
			text-align: center;
		}

		input[type=text],input[type=email],input[type=number],select {
			height: 30px;
			width: -webkit-fill-available;
		}

		textarea {
			width: -webkit-fill-available;
			height: 80px;
		}

    </style>
</head>
<body>
    <div class="container">
		<h1>CRUD Operations In Javascript</h1>
		<!-- <div class="alert" id="alert-success">
			<strong>Success!</strong> User is Deleted	
		</div>

		<div class="alert" id="alert-danger">
			<strong>Oops!</strong> Somehing Error
		</div> -->
		<div class="row">
			<div class="col-6">
				<div id="form">
					<form method="POST" id="addNewEmployee">
						<table border="1" style="border-collapse:collapse; width: 90%;">
							<tr>
								<th>Name</th>
								<td>
									<input type="text" name="name" id="name">
									<span id="e1"></span>
								</td>
							</tr>

							<tr>
								<th>Email</th>
								<td>
									<input type="email" name="email" id="email">
									<span id="e2"></span>
								</td>
							</tr>

							<tr>
								<th>Age</th>
								<td>
									<input type="number" name="age" id="age">
									<span id="e3"></span>
								</td>
							</tr>

							<tr>
								<th>Designation</th>
								<td>
									<select name="designation" id="designation">
										<option value="">Select</option>
										<option value="PHP">PHP</option>
										<option value="Java">Java</option>
										<option value="Python">Python</option>
									</select>
									<span id="e4"></span>
								</td>
							</tr>

							<tr>
								<th colspan="2">
									<button type="submit" name="submit" class="send" onclick="return submitData();">Submit</button>
								</th>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="col-6">
				<div id="result"></div>		
			</div>
		</div>
	</div>

    <script type="text/javascript">
		  var url = "http://localhost:8080/api/create.php";
        // var url = "http://localhost/rest-api/api/read.php";
        getAllData();
		function getAllData() {
			var httpReq = new XMLHttpRequest();
			
			httpReq.open( "GET", url, false );
            httpReq.send( null );
		    var finalData = JSON.parse(httpReq.responseText);
                // consol.log(finalData.body);
            var bodyData = finalData.body;
            console.log(bodyData);

            var html = '';
		        html += '<table border="1" style="border-collapse:collapse; width: 80%;">';
			        html += '<tr>';
			    	    html += '<th>Sr.No</th>';
			    	    html += '<th>Name</th>';
			    	    html += '<th>Email</th>';
			    	    html += '<th>Age</th>';
			    	    html += '<th>Designation</th>';
			    	    html += '<th>Action</th>';
			        html += '</tr>';


                    for(var i = 0; i<bodyData.length; i++) {
			    	html += '<tr>';
			    		html += '<td>'+(i+1)+'</td>';
				    	html += '<td>'+bodyData[i].name+'</td>';
				    	html += '<td>'+bodyData[i].email+'</td>';
				    	html += '<td>'+bodyData[i].age+'</td>';
				    	html += '<td>'+bodyData[i].designation+'</td>';
				    	html += '<th style="display: inline-flex;"><button type="button" class="edit">Edit</button> <button type="button" class="delete" onclick="deleteData(`'+bodyData[i].id+'`)">Delete</button></th>';
				    html += '</tr>';
                }
        }
		    html += '</table>';
		    document.getElementById('result').innerHTML = html;
		

            function submitData() {
	    	    var e1 	= 	document.getElementById('e1');
	    	    var e2 	= 	document.getElementById('e2');
	    	    var e3 	= 	document.getElementById('e3');
	    	    var e4 	= 	document.getElementById('e4');

	    	var nameOfUser =document.getElementById('name').value;
	    	var email = 	document.getElementById('email').value;
	    	var age = 	document.getElementById('age').value;
	    	var designation = 	document.getElementById('designation').value;

	    	if(nameOfUser=='') {
	    		e1.innerHTML = 'Name can not be blank';
	    		e1.style.color = 'red';
	    	} else {
	    		e1.innerHTML = '';
	    	}

	    	if(email=='') {
	    		e2.innerHTML = 'Email can not be blank';
	    		e2.style.color = 'red';
	    	} else {
	    		e2.innerHTML = '';
	    	}

	    	if(age=='') {
	    		e3.innerHTML = 'Age can not be blank';
	    		e3.style.color = 'red';
	    	} else {
	    		e3.innerHTML = '';
	    	}

	    	if(designation=='') {
	    		e4.innerHTML = 'designation can not be blank';
	    		e4.style.color = 'red';
	    	} else {
	    		e4.innerHTML = '';
	    	}
    </script>
</body>
</html>
