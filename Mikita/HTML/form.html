<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1 style="text-align: center;">Form In HTML</h1>

	<!-- <button type="submit">Register</button>
	<input type="submit" name="Submit">  readonly disabled   multiple size="3"-->
	<!-- action="#" -->
	<fieldset>
		<legend>Registration Form</legend>
		<form method="POST" enctype="multipart/form-data">
		<label>Enter Your Name</label>
		<input type="text" name="name" placeholder="Enter Your Name" autocomplete="off" value=""required>
		<br><br>
		<label>Email </label>
		<input type="email" name="email" placeholder="Email" required> <br><br>
		<label>Gender</label>
		<input type="radio" name="gender" value="Male">Male
		<input type="radio" name="gender" value="Female" checked>Female  
		<br><br>
		<label>Hobby</label>
		<input type="checkbox" name="hobby" value="Cricket" checked>Cricket
		<input type="checkbox" name="hobby" value="Football">Football
		<br><br>
		<label>Qty</label>
		<input type="number" name="">
		<br><br>
		<label>City</label>
		<select name="city" required>
			<option value="">Select</option>
			<option value="Vadodara">Vadodara</option>
			<option value="Anand">Anand</option>
			<option value="Bharuch">Bharuch</option>
		</select>
		<br><br>
		<label>Address</label>
		<textarea rows="3" cols="50" name="address" placeholder="Address">D64 Gotri</textarea>
		<br><br>
		<label>Date</label>
		<input type="date" name="" value="" min="2022-01-03" max="2022-01-31">
		<br><br>
		<label>Date & Time</label>
		<input type="datetime-local" name="">
		<br><br>
		<label>Time</label>
		<input type="time" name="time">
		<br><br>
		<label>Month</label>
		<input type="month" name="month">
		<br><br>
		<label>Week</label>
		<input type="week" name="week">
		<br><br>
		<label>Password</label>
		<input type="password" name="password">
		<br><br>
		<label>Google Search</label>
		<input type="search" name="">
		<br><br>

		<label>Range</label>
		<input type="range" name="filter" min="0" max="100" value="1" step="10">
		<br><br>
		<label>Website</label>
		<input type="website" name="website">
		<br><br>

		<label>Tel</label>
		<input type="tel" name="phone">
		<br><br>
		<input type="submit" name="submit">
		<input type="reset" name="reset">
	</form>
	</fieldset>
</body>
</html>
